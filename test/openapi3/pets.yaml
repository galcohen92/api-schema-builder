components:
  parameters:
    public-key:
      name: public-key
      in: header
      required: true
      example: f8948bac-8f29-4a82-8cef-704fb1e6b7ca
      schema:
        type: string
    page:
      name: page
      in: query
      required: true
      example: 2
      schema:
        type: string
    name:
      name: name
      in: path
      required: true
      example: kity
      schema:
        type: string
  schemas:
    error_model:
      required:
      - description
      - category
      properties:
        category:
          type: string
          description: Error code.
        description:
          type: string
          description: Error message for the developer.
        more_info:
          type: string
          description: 'More info about the error, can include link to the documentation.'
    pet:
      description: pet
      type: object
      oneOf:
      - $ref: '#/components/schemas/dog_object'
      - $ref: '#/components/schemas/cat_object'
    pets:
      type: array
      items:
        $ref: "#/components/schemas/pet"
    pet-discriminator-on-child:
      description: pet
      type: object
      required:
      - pet
      properties:
        pet:
          $ref: '#/components/schemas/pet-discriminator'
    pet-discriminator:
      description: pet
      type: object
      oneOf:
      - $ref: '#/components/schemas/dog_object'
      - $ref: '#/components/schemas/cat_object'
      discriminator:
        propertyName: type
    pet-discriminator-multiple:
      description: pet
      type: object
      oneOf:
      - $ref: '#/components/schemas/dog_multiple'
      - $ref: '#/components/schemas/cat_object'
      discriminator:
        propertyName: type
      properties:
        name:
          type: string
      required:
      - name
    pet-discriminator-mapping:
      description: pet
      type: object
      oneOf:
      - $ref: '#/components/schemas/dog_multiple'
      - $ref: '#/components/schemas/cat_object'
      discriminator:
        propertyName: type
        mapping:
          mapped_dog: '#/components/schemas/dog_multiple'
          mapped_cat: '#/components/schemas/cat_object'
      properties:
        name:
          type: string
      required:
      - name
    dog_object:
      type: object
      required:
      - bark
      properties:
        bark:
          type: string
    dog_multiple:
      type: object
      required:
      - dog_age
      discriminator:
        propertyName: model
      oneOf:
      - $ref: '#/components/schemas/small_dog'
      - $ref: '#/components/schemas/big_dog'
      properties:
        dog_age:
          type: string
    cat_object:
      type: object
      required:
      - fur
      properties:
        fur:
          type: string
          pattern: '^\d+$'

    small_dog:
      type: object
      required:
      - max_length
      properties:
        max_length:
          type: string
    big_dog:
      type: object
      required:
      - min_length
      properties:
        min_length:
          type: string
